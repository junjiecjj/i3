#大小写指示器
[caps-lock]
command=xset -q | grep Caps | awk '{ print $2, $3, $4 }'
interval=once
signal=10
color="#FFFFFF"

# 显示capslock（大小写）和numlock（小键盘）的状态
[keyindicator]
command=perl ~/.config/i3/i3blockScripts/keyindicator
KEY=CAPS
markup=pango
interval=once
signal=11
TEXT_ON=NumLockOn
#TEXT_OFF=NumLockOff
COLOR_ON=#FFFFF0
HIDE_WHEN_OFF=1


# 关机，重新启动，注销，锁定等
# 安装 systemd、rofi或zenity
[shutdown_menu]
command=bash ~/.config/i3/i3blockScripts/shutdown_menu
color="#CC0000"
full_text=
ROFI_TEXT=菜单
ROFI_OPTIONS=-width 11 -location 3 -hide-scrollbar -bw 2
